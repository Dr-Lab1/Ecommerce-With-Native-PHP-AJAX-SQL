    <body>
      <div class="ui container">

        <h1>BIENVENU DANS VERSACE</h1>

        <form action="user.php" method="post">

        <p class="ui red message"> <span style="color: black;">*</span>Remplissez tous les champs !</p>
        <div class="ui segment">
          <div class="ui two column very relaxed grid">
            <div class="column">
              <div class="ui form">
                <div class="field">
                  <label for="">Nom</label>
                  <div class="ui left icon input">
                    <input type="text" placeholder="Nom" required name="nom">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Post-Nom</label>
                  <div class="ui left icon input">
                    <input type="text" placeholder="Post-Nom" required name="postnom">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Prenom</label>
                  <div class="ui left icon input">
                    <input type="text" placeholder="Prenom" required name="prenom">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Sexe</label>
                  <div class="ui left icon input">
                    <select id="" required name="sexe">
                      <option value="F">Feminin</option>
                      <option value="M">Masculin</option>
                    </select>
                    
                  </div>
                </div>
                <button type="submit" class="ui blue submit button">S'enregistrer</button>
                <div class="ui green button"> Nettoyer </div>
              </div>
            </div>
            <div class="column">
              <div class="ui form">
                <div class="field">
                  <label for="">Téléphone</label>
                  <div class="ui left icon input" required>
                    <input type="text" placeholder="+243*******" name="telephone">
                    <i class="call icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Email</label>
                  <div class="ui left icon input">
                    <input type="email" placeholder="****@gmail.com" required name="email">
                    <i class="mail icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Mot de passe</label>
                  <div class="ui left icon input">
                    <input type="password" placeholder="********" required name="password">
                    <i class="lock icon"></i>
                  </div>
                </div>
                <div class="field">
                  <label for="">Confirmer mot de passe</label>
                  <div class="ui left icon input">
                    <input type="password" placeholder="********" required name="c_password">
                    <i class="lock icon"></i>
                  </div>
                </div>
                

                
              </div>
            </div>


          </div>
        </div>
